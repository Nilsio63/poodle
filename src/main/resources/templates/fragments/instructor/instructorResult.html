<th:block xmlns:th="http://www.thymeleaf.org"
          th:fragment="instructorResult (suiteResults)">
    <div th:if="${not #lists.isEmpty(suiteResults)}">
        <h2>Ãœberischt der Ergebnisse</h2>
        <table id="instructorResultTable">
            <tr>
                <th>Erfolgreiche Tests</th>
                <th>Fehlgeschlagene Tests</th>
            </tr>
            <tr th:each="suiteResult : ${suiteResults}">
                <td th:text="${suiteResult.successCount}"></td>
                <td th:text="${suiteResult.testCount - suiteResult.successCount}"></td>
            </tr>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(suiteResults)}">Derzeit gibt es keine Ergebnisse</div>
</th:block>
