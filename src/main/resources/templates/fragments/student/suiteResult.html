<th:block xmlns:th="http://www.thymeleaf.org"
          th:fragment="suiteResult (suiteResult)">
    <div th:if="${not #lists.isEmpty(suiteResult)}">
        <div th:each="suite : ${suiteResult}"
             style="margin-bottom: 8px">

            <button type="button"
                    class="btn btn-info"
                    data-toggle="collapse"
                    th:attr="data-toggle-id=|erg${suite.id}|"
                    th:inline="text">Ergebnis der Aufgabe vom
                <span th:text="${suite.creationTime}"></span></button>

            <table class="suiteResultTable collapse" th:id="|erg${suite.id}|">

                <tr th:unless="${#strings.isEmpty(suite.compileError)}">
                    <td class="resultHeadline">Compile Error</td>
                    <td th:utext="${suite.compileError}"></td>
                </tr>
                <tr th:if="${#strings.isEmpty(suite.compileError)}">
                    <td class="resultHeadline">Bestandene Tests</td>
                    <td th:utext="${suite.successCount}"></td>
                </tr>
                <tr th:if="${#strings.isEmpty(suite.compileError)}">
                    <td class="resultHeadline">Fehlgeschlagene Tests</td>
                    <td th:utext="${suite.errorCount}"></td>
                </tr>
            </table>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(suiteResult)}" class="noResultWrapper">
        <label>Noch kein Ergebnis verf√ºgbar. Schau in ein paar Minuten nochmal nach</label>
    </div>
</th:block>
