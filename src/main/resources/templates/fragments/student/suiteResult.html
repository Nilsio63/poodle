<th:block xmlns:th="http://www.thymeleaf.org"
          th:fragment="suiteResult (suiteResult)">
    <div th:if="${not #lists.isEmpty(suiteResult)}">
        <label>Ergebnis der Aufgaben</label>
        <div th:each="suite: ${suiteResult}">
            <div class="suiteWrapper">
                <div th:unless="${suite.status != 2}">
                    <div>Es wurde ein Fehler in deiner Anwendung gefunden</div>
                </div>
                <div th:unless="${#strings.isEmpty(suite.compileError)}">
                    <div th:utext="${suite.compileError}"></div>
                </div>
                <div>
                    Du hast <b th:utext="${suite.successCount}"></b> von <b th:utext="${suite.errorCount + suite.successCount}"></b> tests bestanden.
                </div>
            </div>

        </div>
    </div>
    <div th:if="${#lists.isEmpty(suiteResult)}" class="noResultWrapper">
        <label>Noch kein Ergebnis verfÃ¼gbar. Schau in ein paar Minuten nochmal nach</label>
    </div>
</th:block>
